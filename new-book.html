<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Fontawesome -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Bootstrap CSS -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <!-- /Google fonts -->
    <link href="./style.css" rel="stylesheet" />
    <title>Bool Dashboard - New Book</title>
  </head>

  <body class="ms-bg-color-gray-light">
    <!-- NAVBAR -->
    <header class="d-flex align-items-center">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/duck.png" alt="" id="logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- /NAVBAR -->

    <div class="ms-page-wrapper">
      <main>
        <!-- Main Content -->
        <section class="container py-4">
          <div class="row">
            <!-- Left Main Content -->
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Nuovo Libro</h3>
              </div>
              <form>
                <div class="row mb-3">
                  <div class="col">
                    <label for="nomeAutore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore" />
                  </div>
                  <div class="col">
                    <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognomeAutore" placeholder="Inserisci il cognome dell'autore" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="titolo" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro" />
                  <div class="form-text">Titolo versione italiana</div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label for="genere" class="form-label">Genere</label>
                    <select class="form-select" id="genere">
                      <option selected>Scegli il genere</option>
                      <option value="romanzi">Romanzi</option>
                      <option value="fantascienza">Fantascienza</option>
                      <option value="giallo">Giallo</option>
                      <option value="storici">Storici</option>
                      <option value="fantasy">Fantasy</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="anno" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno" />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#" />
                  </div>
                </div>

                <hr class="my-4" />

                <div class="mb-3">
                  <label for="note" class="form-label">Note</label>
                  <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="disponibileDigitale" />
                  <label class="form-check-label" for="disponibileDigitale">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
              </form>
            </div>
            <!-- /Left Main Content -->
          </div>
        </section>
        <!-- /Main Content -->
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- /Bootstrap JS -->
  </body>
</html>
